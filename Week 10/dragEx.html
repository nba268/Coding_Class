<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#dragMeA, #dragMeB {
			height: 100px;
			width: 100px;
			background-color: red;
		}

		#dropZone {
			padding: 15px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div id="dragMeA" draggable="true">Blue</div>
	<div id="dragMeB" draggable="true">Green</div>

	<div id="dropZone">What color is the sky?</div>

	<script type="text/javascript">
		const dragMeA = document.querySelector("#dragMeA");
		const dragMeB = document.querySelector("#dragMeB");
		const dropZone = document.querySelector("#dropZone");

		let onDragStart = (event) => {
			console.log(`----START DRAG: ${event.currentTarget.id}`);
			event.dataTransfer.setData('text', event.currentTarget.id);
		};

		let onDragOver = (event) => {
			event.preventDefault();
			console.log(`----DRAGGGING OVER: ${event.currentTarget.id}`)
		};

		let onDrop = (event) => {
			console.log(`----DROPPED: ${event.currentTarget.id}`)
			let droppedData = event.dataTransfer.getData('text');
			if( droppedData == "dragMeA"){
				console.log("CORRECT");
			}else{
				console.log("WRONG!");	
			}
			
		};



		dragMeA.addEventListener('dragstart', onDragStart)
		dragMeB.addEventListener('dragstart', onDragStart)

		dropZone.addEventListener('dragover', onDragOver)
		dropZone.addEventListener('drop', onDrop)
	

	</script>

</body>
</html>
