<!DOCTYPE html>
<html>
<head>
	<title></title>
		<link rel="stylesheet" type="text/css" href="Registration.css">
		<link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Source+Serif+Pro&display=swap" rel="stylesheet">
<body>
	<div id="content">
		<h1>Create an Account</h1><br>
		<form>
			First Name <input type="text" name=""/><br>
			Last Name <input type="text" name=""/><br>
			Email <input type="text" name=""/><br>
			Age <input type="number" name=""/><br>

			I am a: 
			<label><input type="radio" name="radio_group"/>Student</label> 
			<label><input type="radio" name="radio_group"/>Instructor</label><br>			


			Password <input type="Password" name=""/><br>
			Confirm Password <input type="Password" name=""/><br>
		
			I want to recieve practice reminders via: 
			<label><input type="checkbox" name="checbox_group"/>Email</label>
			<label><input type="checkbox" name="checbox_group"/>Text Message</label>
		</form>
	</div>
</body>
</html>
