<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<div id="return_here"></div>


<script type="text/javascript">
	let future_year = 2062;
	let birth_year = 1986;

	let age = future_year - birth_year;

	let age_string = "I will be " + age + " in " + future_year; 

	let ele = document.querySelector ("#return_here");
	ele.innerHTML= age_string;

</script>


</body>
</html>
